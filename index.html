<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- External StyleSheet -->
    <link rel="StyleSheet" href="./style.css" />
  </head>
  <body class="p-5">
    <header class="border rounded"><h1>Student Portal</h1></header>

    <!-- Searching Section -->
    <section id="search_area" class="p-3 d-flex justify-content-around">
      <input
        class="border rounded px-5"
        type="textbox"
        id="student_searchBox"
        placeholder="Search by first name, last name, or email"
      />
      <button class="btn btn-secondary" onclick="searchStudents()">
        Search
      </button>
    </section>

    <!-- Sorting Buttons -->
    <section id="sort_buttons" class="d-flex justify-content-around py-2">
      <button class="sort_button btn btn-secondary" id="sort_ascending">
        Sort Ascending
      </button>
      <button class="sort_button btn btn-warning" id="sort_descending">
        Sort Descending
      </button>
      <button class="sort_button btn btn-secondary" id="sort_by_marks">
        Sort By Marks
      </button>
      <button class="sort_button btn btn-warning" id="sort_by_passing">
        Sort By Passing
      </button>
      <button class="sort_button btn btn-secondary" id="sort_by_class">
        Sort By Class
      </button>
      <button class="sort_button btn btn-warning" id="sort_by_gender">
        Sort By Gender
      </button>
    </section>

    <!-- Student Details Table -->
    <section id="main_table" class="py-3">
      <h3 class="hidden table_header">Male</h3>
      <table id="student_table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="studentTable_body"></tbody>
      </table>
    </section>

    <!-- Hidden Student Details Table for gender Sorting-->
    <section id="secondary_table" class="hidden">
      <h3 class="hidden table_header">Female</h3>
      <table id="student_table2">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="studentTable_body2"></tbody>
      </table>
    </section>

    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- External Script -->
    <script src="./script.js"></script>
  </body>
</html>
